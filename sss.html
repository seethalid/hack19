<html>
    <head>
<div id='main-container'>	
		<h1 >Tip O'Meter</h1>
	<div id="calculator">
		
		<link rel="stylesheet" type="text/css" href="ccc.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
		<form>
			<label>
				Bill amount:<br>
				$ <input type='text' id='amount'/>
			</label>
			<br>
			<label>
				How was the service?<br>
				<select id='service'>
					<option disabled selected value='0'></option>
					<option value='0.3'>30% Outstanding</option>
					<option value='0.2'>20% Good</option>
					<option value='0.15'>15% Average</option>
					<option value='0.1'>10% Bad</option>
					
				</select>
			</label>
			<br>
			<label>
				How many people are  sharing the bill? <br>
				<input type='text' id='people'/>
			</label>
			<br>
			<button type='button' id='calculate' class="btn btn-success">Calculate</button>
		</form>
	</div>
	
	<div id='totalTip'>
		<sup>$</sup><span id='tip'>0.00</span>
		<small id='each'>each</small>
	</div>
</div>
<script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
